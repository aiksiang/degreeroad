<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Degree Road</title>

        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="list-view-style.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="moduleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Module Title</h4>
                    </div>
                    <div class="modal-body" id="myModalBody">Module Description</div>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <span class="glyphicon glyphicon-road"></span>
                    Degree Road
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class = "school dropdown">
                        <a data-toggle="dropdown" href="#">National University of Singapore
                            <!--<span class="glyphicon glyphicon-chevron-down"></span>-->
                        </a>
                        <!--<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">Currently only NUS</ul>-->
                    </li>
                    <li class="view-type">
                        <a class="view-glyph list-view-icon" onClick="listView();"><span class="glyphicon glyphicon-th-list"></span></a>
                    </li>
                    <li class="view-type active">
                        <a class="view-glyph sortable-view-icon" onClick="sortableView();"><span class="glyphicon glyphicon-th-large"></span></a>
                    </li>
                    <li class="course dropdown">
                        <a data-toggle="dropdown" href="#">B.Eng in Computer Engineering</a>
                        <!--<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">Other Courses</ul>-->
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>

        <!-- Coverpage -->
        <div class="coverpage hidden">
            <div class="container">
                <div class="introduction">
                    <h1 class="title">
                        <span class="glyphicon glyphicon-road" style="font-size:53px;"></span> Degree Road
                    </h1>
                    <h2>Easy Degree Planning</h2>
                    <div class="courseinput">
                        <input type="text" class="form-control" placeholder="Course">
                        <button type="button" class="btn btn-primary" onClick="course_selected();">Go!</button>
                    </div>
                </div>
            </div>
            <div>
                <footer class="footer">
                <p>This is a FYP Project by Aik Siang and Wei Song.</p>
            </div>
        </div>

        <div class="main">
            <!-- Semester Container -->
            <div class="semester-container">
                
                <div class="top-half">
                    <!-- Sortable View -->
                    <div class="sortable-view-semester">
                        <!-- Semester Modules Inserted Here -->
                    </div>
                    <!-- List View -->
                    <div class="list-view-semester">
                        <table class="table table-condensed">
                            <!-- Table of Modules Inserted Here -->
                        </table>
                    </div>
                </div>
                
            </div>

            <span class="clear-modules glyphicon glyphicon glyphicon-trash" onClick="clearStorage();" data-toggle="modal" data-target="#moduleModal"></span>
            <span class="total-sem-mcs">Total MC: X</span>

            <!-- Requirement Title -->
            <div class="requirement-title-bar">
                <div class="requirement-title">Requirements</div>
                <div class="moduleinput">
                    <input type="text" data-toggle="dropdown" class="form-control" placeholder="Module">
                    <ul class="module-drop dropdown-menu" role="menu" aria-labelledby="dLabel"></ul>
                </div>
                <span class="add-new-module glyphicon glyphicon-plus" onClick="createNewModule();" data-toggle="modal" data-target="#moduleModal"></span>
                <!-- <li class="specialization dropdown">
                    <a id="specialization-name" data-toggle="dropdown" href="#">
                        Specialization
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </a>
                    <div class="specialization-check">
                        <div id="specialization-breadth"></div>
                        <div id="specialization-depth"></div>
                    </div>
                    <ul class="spec-drop dropdown-menu" role="menu" aria-labelledby="dLabel"></ul>
                </li> -->
            </div>

            <!-- Requirement Container -->
            <div class="requirement">
                <!-- Sortable View -->
                <div class="sortable-view-requirement">
                    <!-- Requirement Modules Inserted Here -->
                </div>
                <!-- List View -->
                <div class="list-view-requirement">
                    <table class="table table-condensed">
                        <!-- Table of Modules Inserted Here -->
                    </table>
                </div>

            </div>

            <!-- Footer -->
            <footer class="footer">
                <div class="container">
                    <p>This is a FYP Project by Aik Siang and Wei Song.</p>
                </div>
            </footer>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/coreScript.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/loadModules.js"></script>
    <script src="js/displayModules.js"></script>
    <script src="js/createNewModule.js"></script>
    <script src="js/getAllModuleList.js"></script>
    <script src="js/updateModal.js"></script>
    <script src="js/specialization.js"></script>
    <script src="js/listView.js"></script>
    <script src="js/requirementCheckFunctions.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
